spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/jobboard
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect

logging:
  level:
    root: INFO
    com.accelerate: DEBUG
server:
  port: 8081
